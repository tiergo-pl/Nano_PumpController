[env:nanoatmega328]
platform = atmelavr
platform_packages = toolchain-atmelavr
board = nanoatmega328
build_flags = 
	-O3
	-Wall
	-funsigned-char
	-funsigned-bitfields
	-fpack-struct
	-fshort-enums
monitor_speed = 250000
extra_scripts = extra_script.py

[env:nanoatmega328_debug_macros]
platform = atmelavr
platform_packages = toolchain-atmelavr
board = nanoatmega328
build_flags = 
	-O3
	-Wall
	-funsigned-char
	-funsigned-bitfields
	-fpack-struct
	-fshort-enums
	-DDEBUG
monitor_speed = 250000

[env:promini_16MHz_atmega328]
platform = atmelavr
platform_packages = toolchain-atmelavr
board = pro16MHzatmega328
